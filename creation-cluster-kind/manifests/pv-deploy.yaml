apiVersion: apps/v1
kind: Deployment
metadata:
  creationTimestamp: null
  labels:
    run: pv-deploy
  name: pv-deploy
spec:
  replicas: 1
  selector:
    matchLabels:
      run: pv-deploy
  template:
    metadata:
      creationTimestamp: null
      labels:
        run: pv-deploy
    spec:
      volumes:
        - name: pv-storage-localpath
          persistentVolumeClaim:
            claimName: pvc-localpath
      containers:
      - image: nginx:stable
        name: pv-nginx-deploy
        ports:
        - containerPort: 80
        volumeMounts:
          - mountPath: "/usr/share/nginx/html"
            name: pv-storage-localpath
